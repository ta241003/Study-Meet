<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/Assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <img src="public/Assets/images/logo.jpg" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">Study Meet</a>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size: 3rem; margin: 20px; margin-top: 50px;"> Study online, connecting people together. Now it is available for free to everyone.
                </h1>
                <p style="font-size: 20px;margin: 0px 20px 70px 20px;">
                    Platform where you can meet and chat with students from all over the world. You can join 24/7 focus rooms and participate in community events.
                <ul class="display-center justify-content-start">
                    <li style="padding: 0;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b; margin-left: 20px;">
                            <span class="material-icons mr-2">video_call</span>
                            New Meeting
                        </button>
                    </li>
                    <li style="padding: 0 0 0 20px;">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color:#ffffff;">
                            <span class="material-icons mr-2">keyboard</span>
                            <input type="text" placeholder="Enter a code" style="border: none;" class="enter-code">
                        </button>
                    </li>
                    <li style="padding: 0 0 0 20px;" class="text-dark pl-4 font-weight-bold cursor-pointer join-action">
                        Join
                    </li>
                </ul>
            </div>
            <div class="container w-50">
                <img class="img-background" src="public/Assets/images/background.jpg" class="signin-image" alt="">
            </div>
        </div> 
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                var meetingUrl = window.location.origin + "/Study Meet/?meetingID=" + join_value;
                
                window.location.replace(meetingUrl);
            })
        })

        $(document).on("click", ".new-meeting", function(){
            var eight_d_value = Math.floor(Math.random()*100000000);
            var meetingUrl = window.location.origin + "/Study Meet/?meetingID=" +eight_d_value;
            window.location.replace(meetingUrl);
        })
    </script>
    
    
    
    
    
    
</body>
</html>
